<!-- Modal Backdrop -->
<div 
  class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
  (click)="onBackdropClick($event)"
>
  <!-- Modal Container -->
  <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
    <!-- Modal Header -->
    <div class="flex items-center justify-between pb-4 border-b border-gray-200">
      <h3 class="text-lg font-medium text-gray-900">{{ modalTitle }}</h3>
      <button
        (click)="onClose()"
        class="text-gray-400 hover:text-gray-600 focus:outline-none focus:text-gray-600"
      >
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <form [formGroup]="catalogForm" (ngSubmit)="onSubmit()" class="mt-4">
      <!-- Catalog Name -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
          Catalog Name *
        </label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          [class.border-red-500]="getFieldError('name')"
          placeholder="Enter catalog name"
        >
        <p *ngIf="getFieldError('name')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('name') }}
        </p>
      </div>

      <!-- Description -->
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
          Description
        </label>
        <textarea
          id="description"
          formControlName="description"
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          [class.border-red-500]="getFieldError('description')"
          placeholder="Enter catalog description (optional)"
        ></textarea>
        <p *ngIf="getFieldError('description')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('description') }}
        </p>
      </div>

      <!-- Status (only for editing) -->
      <div *ngIf="isEditing" class="mb-6">
        <label for="status" class="block text-sm font-medium text-gray-700 mb-2">
          Status *
        </label>
        <select
          id="status"
          formControlName="status"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          [class.border-red-500]="getFieldError('status')"
        >
          <option *ngFor="let status of catalogStatuses" [value]="status">
            {{ status }}
          </option>
        </select>
        <p *ngIf="getFieldError('status')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('status') }}
        </p>
      </div>

      <!-- Modal Footer -->
      <div class="flex items-center justify-end space-x-3 pt-4 border-t border-gray-200">
        <button
          type="button"
          (click)="onClose()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          [disabled]="loading$ | async"
        >
          Cancel
        </button>
        
        <button
          type="submit"
          class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="(loading$ | async) || catalogForm.invalid"
        >
          <span *ngIf="loading$ | async" class="inline-flex items-center">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            {{ isEditing ? 'Updating...' : 'Creating...' }}
          </span>
          <span *ngIf="!(loading$ | async)">
            {{ isEditing ? 'Update Catalog' : 'Create Catalog' }}
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
