spring.application.name=mozdelivery-api-integration-test

# Use H2 in-memory database for integration tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Flyway for tests (we use ddl-auto=create-drop)
spring.flyway.enabled=false

# Disable Redis for tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Logging for testing
logging.level.com.xavier.mozdeliveryapi=DEBUG
logging.level.org.springframework.modulith=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Payment gateway placeholders for tests
payment.cards.api-url=http://localhost
payment.cards.merchant-id=test-merchant
payment.cards.api-key=test-api-key
payment.cards.encryption-key=test-encryption-key

payment.mpesa.api-url=http://localhost
payment.mpesa.consumer-key=test-consumer-key
payment.mpesa.consumer-secret=test-consumer-secret
payment.mpesa.short-code=123456
payment.mpesa.passkey=test-passkey

payment.multibanco.api-url=http://localhost
payment.multibanco.api-key=test-api-key
payment.multibanco.entity=12345