spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mozdelivery_db
    username: mozdelivery_user
    password: mozdelivery_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update

  flyway:
    baseline-on-migrate: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/mozdelivery
          jwk-set-uri: http://localhost:8080/realms/mozdelivery/protocol/openid-connect/certs
