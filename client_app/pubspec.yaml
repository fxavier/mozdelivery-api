name: client_app
description: "Multi-Merchant Delivery Marketplace Client App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # UI and Icons
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296

  # State Management - BLoC
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.5

  # Navigation
  go_router: ^14.6.2
  
  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.0

  # HTTP Client
  dio: ^5.7.0
  retrofit: ^4.4.1
  json_annotation: ^4.9.0

  # Authentication & Security
  flutter_secure_storage: ^9.2.2
  local_auth: ^2.3.0
  crypto: ^3.0.6

  # Local Storage
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Location Services
  geolocator: ^13.0.2
  permission_handler: ^11.3.1

  # Push Notifications
  firebase_messaging: ^15.1.6
  firebase_core: ^3.8.0

  # Image Handling
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2

  # Utils
  intl: ^0.19.0
  uuid: ^4.5.1
  logger: ^2.4.0
  share_plus: ^10.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  retrofit_generator: ^9.1.4
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1

  # Testing
  bloc_test: ^9.1.7
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
