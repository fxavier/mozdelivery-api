version: "3.9"

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: mozdelivery-postgres
    environment:
      POSTGRES_DB: mozdelivery_db
      POSTGRES_USER: mozdelivery_user
      POSTGRES_PASSWORD: mozdelivery_pass
    ports:
      - "5432:5432"
    volumes:
      - mozdelivery_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mozdelivery_user -d mozdelivery_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  redis:
    image: redis:7.2-alpine
    container_name: mozdelivery-redis
    ports:
      - "6379:6379"
    volumes:
      - mozdelivery_redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: mozdelivery-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - mozdelivery_zookeeper_data:/var/lib/zookeeper/data
    restart: unless-stopped
  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: mozdelivery-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    volumes:
      - mozdelivery_kafka_data:/var/lib/kafka/data
    restart: unless-stopped

volumes:
  mozdelivery_postgres_data:
  mozdelivery_redis_data:
  mozdelivery_zookeeper_data:
  mozdelivery_kafka_data:
